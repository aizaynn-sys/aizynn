<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffd6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .container {
            background: #a54469;
            border-radius: 15px;
            padding: 30px;

        h1 {

            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            background: #ffe6f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            color: #a54469;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            background: #ffd6d6;
            color: #a54469;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ffb3c1;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 25px;
            color: #ffd6d6;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .heart {
            color: #ff2e63;
            display: inline-block;
            margin: 0 3px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
